<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linda's Creative Corner</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans|Zilla+Slab+Highlight" rel="stylesheet"> -->
    <!-- <link href="../../normalize.css" media="all" rel="stylesheet" /> -->
  </head>
  <body>
    <header class="banner">
      <div class="container banner-content">
        <div class="row">
          <div class="col-md-12">
            <h1>
              Linda's Creative Corner
            </h1>
            <p>
            Card Making and Scrapbooking Supplies
            </p>
            <p class="banner-footer">
              2124 Cross Cove Rd, Martinsburg PA 16662
            </p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row category-row">
          <div class="col-md-4">
            <div class="card">
              <img src="../../images/stamps-category1-a.png" alt="Paper Category">
              <div class="card-footer">
                <h2><a ng-href="#">Stamps</a></h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="../../images/paper-category2.png" alt="Paper Category">
              <div class="card-footer">
                <h2><a ng-href="#!/paper/Printed Paper">Paper Supplies</a></h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="../../images/ribbons-category-a.png" alt="Ribbons Category">
              <div class="card-footer">
                <h2><a ng-href="#">Ribbons</a></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
